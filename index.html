<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Arbitraje - VZLA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .input-field { @apply w-full bg-slate-800 border border-slate-700 rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all; }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen p-4 font-sans flex items-center justify-center">

    <div class="max-w-md w-full glass rounded-[2rem] shadow-2xl overflow-hidden border border-slate-800">
        
        <div class="bg-blue-700 p-4 grid grid-cols-2 gap-4 text-center text-xs font-bold uppercase tracking-widest border-b border-blue-500">
            <div><p class="opacity-80">Oficial BCV</p><p id="api-bcv" class="text-xl">--</p></div>
            <div><p class="opacity-80">Paralelo</p><p id="api-para" class="text-xl">--</p></div>
        </div>

        <div class="p-6 space-y-5">
            
            <div class="space-y-1">
                <label class="block text-xs font-bold text-blue-400 uppercase ml-1">Cantidad de Dólares ($)</label>
                <input type="number" id="amount" placeholder="Ej: 100" class="w-full bg-slate-800 text-3xl font-bold rounded-2xl p-4 border border-slate-700 focus:ring-4 focus:ring-blue-500/30 outline-none">
                <p class="text-sm text-slate-400 mt-1 ml-2">Equivalente: <span id="sub-bs" class="text-white font-medium">Bs 0.00</span></p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Tasa Compra (Bs)</label>
                    <input type="number" id="buy-rate" placeholder="Ej: 42.10" class="input-field text-lg">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Costo USDT (Z/W)</label>
                    <input type="number" id="usdt-cost" value="1.011" step="0.001" class="input-field text-lg text-yellow-500 font-bold">
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Comisiones (Plataforma + Banco)</label>
                <div class="grid grid-cols-2 gap-2">
                    <select id="comm-plat" class="bg-slate-800 border border-slate-700 rounded-xl p-3 text-sm outline-none">
                        <option value="0.0375">Zinli (3.75%)</option>
                        <option value="0.0299">Wally (2.99%)</option>
                        <option value="0">Sin Plataforma</option>
                    </select>
                    <select id="comm-bank" class="bg-slate-800 border border-slate-700 rounded-xl p-3 text-sm outline-none">
                        <option value="0.015" selected>Banco (1.5%)</option>
                        <option value="0">Sin Banco</option>
                    </select>
                </div>
            </div>

            <div class="pt-2">
                <label class="block text-xs font-bold text-green-400 uppercase mb-1 ml-1">Tasa de Venta USDT (Bs)</label>
                <input type="number" id="manual-sell" value="54.50" class="input-field text-2xl font-bold text-green-400">
            </div>

            <div class="bg-slate-900/80 rounded-2xl p-5 space-y-4 border border-slate-800">
                <div class="space-y-2 text-sm border-b border-slate-800 pb-3">
                    <div class="flex justify-between"><span class="text-slate-500 text-xs">Total Invertido:</span><span id="res-total-cost" class="font-bold">Bs 0.00</span></div>
                    <div class="flex justify-between"><span class="text-slate-500 text-xs text-red-400">Pérdida Comisiones:</span><span id="res-loss" class="text-red-400 font-medium">-$0.00</span></div>
                    <div class="flex justify-between"><span class="text-slate-500 text-xs">Dólares Netos:</span><span id="res-net-usd" class="font-bold text-blue-400">$0.00</span></div>
                    <div class="flex justify-between text-lg"><span class="text-slate-400">Recibes:</span><span id="res-usdt" class="font-black text-yellow-500">0.00 USDT</span></div>
                </div>

                <div class="space-y-1">
                    <div class="flex justify-between items-center">
                        <span class="text-xs font-bold text-slate-400 uppercase">Total Venta:</span>
                        <span id="res-venta-final" class="text-lg font-bold text-white">Bs 0.00</span>
                    </div>
                    <div class="flex justify-between items-center bg-blue-500/10 p-3 rounded-xl border border-blue-500/20 mt-2">
                        <span class="text-sm font-bold text-blue-400">GANANCIA NETA:</span>
                        <span id="res-profit" class="text-2xl font-black text-green-400">Bs 0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let rates = { bcv: 0, para: 0 };

        async function getRates() {
            try {
                // API Gratuita DolarApi
                const res = await fetch('https://ve.dolarapi.com/v1/dolares');
                const data = await res.json();
                
                const bcvData = data.find(d => d.fuente === 'bcv');
                const paraData = data.find(d => d.fuente === 'enparalelovzla');
                
                rates.bcv = bcvData.promedio;
                rates.para = paraData.promedio;
                
                document.getElementById('api-bcv').innerText = rates.bcv.toFixed(2);
                document.getElementById('api-para').innerText = rates.para.toFixed(2);
                
                // Si no hay tasa de compra manual, sugerir BCV
                if(!document.getElementById('buy-rate').value) {
                    document.getElementById('buy-rate').value = rates.bcv.toFixed(2);
                }
                calculate();
            } catch (e) { 
                console.error("Error cargando tasas");
                document.getElementById('api-bcv').innerText = "45.00";
                document.getElementById('api-para').innerText = "52.00";
            }
        }

        function calculate() {
            const amountUsd = parseFloat(document.getElementById('amount').value) || 0;
            const buyRate = parseFloat(document.getElementById('buy-rate').value) || 0;
            const usdtCostFactor = parseFloat(document.getElementById('usdt-cost').value) || 1;
            const sellRate = parseFloat(document.getElementById('manual-sell').value) || 0;
            const cPlat = parseFloat(document.getElementById('comm-plat').value);
            const cBank = parseFloat(document.getElementById('comm-bank').value);

            // 1. Mostrar Bs equivalentes debajo de la entrada
            const equivalentBs = amountUsd * buyRate;
            document.getElementById('sub-bs').innerText = `Bs ${equivalentBs.toLocaleString('es-VE', {minimumFractionDigits: 2})}`;

            // 2. Cálculo de Comisiones
            const totalCommPerc = cPlat + cBank;
            const lossUsd = amountUsd * totalCommPerc;
            const netUsd = amountUsd - lossUsd;

            // 3. Conversión a USDT
            const totalUsdt = netUsd / usdtCostFactor;

            // 4. Inversión vs Venta
            const totalInvestedBs = amountUsd * buyRate;
            const totalRevenueBs = totalUsdt * sellRate;
            const profitBs = totalRevenueBs - totalInvestedBs;

            // RENDERIZADO DE RESULTADOS
            document.getElementById('res-total-cost').innerText = `Bs ${totalInvestedBs.toLocaleString('es-VE', {minimumFractionDigits: 2})}`;
            document.getElementById('res-loss').innerText = `-$${lossUsd.toFixed(2)}`;
            document.getElementById('res-net-usd').innerText = `$${netUsd.toFixed(2)}`;
            document.getElementById('res-usdt').innerText = `${totalUsdt.toFixed(2)} USDT`;
            document.getElementById('res-venta-final').innerText = `Bs ${totalRevenueBs.toLocaleString('es-VE', {minimumFractionDigits: 2})}`;
            
            const profitEl = document.getElementById('res-profit');
            profitEl.innerText = `Bs ${profitBs.toLocaleString('es-VE', {minimumFractionDigits: 2})}`;
            profitEl.className = `text-2xl font-black ${profitBs >= 0 ? 'text-green-400' : 'text-red-500'}`;
        }

        // Listeners
        document.querySelectorAll('input, select').forEach(el => {
            el.addEventListener('input', calculate);
        });

        // Inicio
        window.onload = getRates;
    </script>
</body>
</html>
